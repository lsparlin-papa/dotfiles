# ~/.tmuxinator/kd.yml
#
name: K/D
root: ~/
startup_window: dev
startup_pane: 1

windows:
  - general:
      panes:
        - clear; weather; echo "Press a key to close" && read && tmux kill-pane
        - clear; figlet -w $COLUMNS -kc "General"
  - dev:
      root: ~/git/known_decimal
      layout: even-vertical
      panes:
        - clear; figlet -w $COLUMNS -Wc "K/D"
        - 
  - updates:
      panes:
        - brew update; echo "\n--- OUTDATED ---"; brew outdated
